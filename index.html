<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑板重聚 - 夏日共享画板</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="floating-items">
        <div class="floating-item" style="top: 10%; left: 5%;">✏️</div>
        <div class="floating-item" style="top: 20%; left: 85%;">🎨</div>
        <div class="floating-item" style="top: 40%; left: 15%;">🖌️</div>
        <div class="floating-item" style="top: 70%; left: 75%;">🧑‍🎨</div>
        <div class="floating-item" style="top: 60%; left: 40%;">🌟</div>
        <div class="floating-item" style="top: 30%; left: 60%;">💡</div>
    </div>

    <div class="clock-container">
        <div class="grille"></div>
        <div class="clock" id="clock">--:--</div>
    </div>
    <div id="outer-container">
        <div class="container">
            <div class="toolbar">
                <div class="tool-group">
                    <div class="tool active" id="pencil-tool" title="画笔">
                        ✏️
                    </div>
                    <div class="tool" id="eraser-tool" title="橡皮擦">
                        🧽
                    </div>
                    <div class="brush-size">
                        <span>画笔粗细:</span>
                        <input type="range" id="brush-size" min="1" max="50" value="4">
                        <span class="size-display" id="brush-size-display">5</span>
                    </div>
                </div>

                <div class="tool-group">
                    <input type="color" id="color-picker" class="color-picker" value="#000000" title="选择颜色">
                    <button id="clear-btn">
                        清除
                    </button>
                    <button id="save-btn">
                        保存
                    </button>
                    <button id="invite-btn">
                        分享
                    </button>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="canvas" width="900" height="700"></canvas>
                <div class="chalk-effect"></div>
            </div>

            <div class="stats">
                <div class="user-count-label">
                    <div class="status-indicator"></div>
                    <span>当前在线: <strong id="user-count">3</strong> 人正在创作</span>
                </div>
                <div class="connection-status">
                    <div class="status-indicator"></div>
                    <span>实时同步已连接</span>
                </div>
            </div>
        </div>

        <!-- 聊天面板 -->
        <div id="chat-panel">
            <div class="toolbar" style="font-size: 25px;"><strong>ガセウ</strong></div>
            <div id="chat-messages"></div>
            <div class="chat-input-container">
                <input 
                    type="text" id="username"
                    class="chat-input nickname-input" 
                    placeholder="昵称" maxlength="20"
                >
                <div class="message-container">
                    <textarea 
                        id="chat-input"
                        class="chat-input message-input" 
                        placeholder="输入消息..."
                    ></textarea>
                    <button class="send-btn" id="send-btn">➤</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>ChalkboardReunion &copy; 2025 | 2610 | Powered by Firebase & Vercel</p>
    </footer>

    <div class="podium-wrapper" id="podium-wrapper">
        <div class="podium">
            <img id="avatar" class="teacher-avatar" src="" alt="老师头像" />
        </div>
    </div>

    <script src="script.js"></script>
    <script src="addon.js"></script>
    <script src="chat.js"></script>
</body>

</html>
